<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mad Libs</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Mad Libs</h1>
        <div id="madLibsForm">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="adjective1">Adjective:</label>
            <input type="text" class="form-control" id="adjective1">
          </div>
          <div class="form-group">
            <label for="adjective2">Another Adjective:</label>
            <input type="text" class="form-control" id="adjective2">
          </div>
          <div class="form-group">
            <label for="verb">Verb:</label>
            <input type="text" class="form-control" id="verb">
          </div>
          <div class="form-group">
            <label for="noun">Noun:</label>
            <input type="text" class="form-control" id="noun">
          </div>
          <div class="form-group">
            <label for="adverb">Adverb:</label>
            <input type="text" class="form-control" id="adverb">
          </div>
          <br>
          <button id="generateStory" class="btn btn-secondary">Generate Story</button>
        </div>
        <div id="storyOutput" class="mt-4"></div>
      </div>
    

  <script src="script.js">
  </script>
</body>
</html>
